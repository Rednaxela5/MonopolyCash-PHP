<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Monopoly Cash to PHP</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel = "icon" href ="assets/pictures/monopoly_logo.png" type = "image/x-icon">
  
</head>
<body>
  <div class="monopoly-credits">
    <a href="https://www.monopolygo.com/" target="_blank"><img src="assets/pictures/monopoly_logo.png"></a>
    <h1>Monopoly Cash to Philippines Peso</h1>
    <div class="conversion">
      <label for="monopoly-amount">Enter Cash:</label>
      <input type="text" id="monopoly-amount" placeholder="Enter amount" required>
      <button id="convert-button">Convert</button>
    </div>
    <div class="result">
      <p>Converted Amount:</p>
      <span id="converted-amount">0</span> PHP
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
